<h1 id='main'>Link to new post on the posts page</h1>
<p>Update file <code>app/views/posts/index.html.erb</code></p>

<p>Add <pre><code> &lt;%= link_to &#39;New post&#39;, new_post_path %&gt;</code></pre></p>

<p>Becomes <pre><code> &lt;h1&gt;Listing posts&lt;/h1&gt;
 &lt;%= link_to &#39;New post&#39;, new_post_path %&gt;
&nbsp;
 &lt;table&gt;
   &lt;tr&gt;
</code></pre></p>

<h1 id='main'>Create factory for Post</h1>
<p>Create file <code>spec/factories/posts.rb</code></p>

<p>Add <pre><code> # Read about factories at https://github.com/thoughtbot/factory_girl
&nbsp;
 FactoryGirl.define do
   factory :post do
     title &quot;MyString&quot;
     text &quot;MyText&quot;
   end
 end</code></pre></p>
